
<p>Enter Name and Title fields to filter</p>
<input #title type="text" placeholder="Enter Title">
<input #name type="text" placeholder="Enter Name">
<button (click) = 'filter(name.value, title.value)'>FILTER</button>
<table >
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Name</th>
        <th>Category  </th>
        <th>Description</th>
        <th>Delete</th>
        <th>Edit</th>
    </tr>
        <tr *ngFor="let item of array; let i = index ">
            <td>{{item.id}}</td>
            <td>{{item.Title}}</td>

            <td>{{item.Name}}</td>

            <td>{{item.Category}}</td>

            <td>
                {{item.Description}}
            </td>
            <td><button (click)='delete(i)'>DELETE</button></td>
            <td><button (click)= 'edit(i)'>EDIT</button></td>
        </tr>
</table>
