
<form #form = 'ngForm'>

  <div class='form-group'>
    <label>ID</label>
    <input  type="text" name='id' [ngModel] = 'userModel.id' >
  </div>

  <div class='form-group'>
    <label>Title</label>
    <input  type="text" name='Title' [ngModel] = 'userModel.Title' >
  </div>

  <div class='form-group'>
    <label>Name</label>
    <input  type="text" name='Name' [ngModel] = 'userModel.Name' >
  </div>


  <div class='form-group'>
    <label>Category</label>
    <select [ngModel] = 'userModel.Category' name ='Category'>
      <option *ngFor = 'let category of category'> {{category}} </option>
    </select>
  </div>

  <div class='form-group'>
    <label>Description</label>
    <input  type="text" name="Description" [ngModel] = 'userModel.Description'>
  </div>

  <td><button (click)='cancel()'>CANCEL</button></td>
  <td><button (click)='update(form.value)'>UPDATE AND RETURN</button></td>

</form>
